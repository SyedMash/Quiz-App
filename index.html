<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="mainQuizCard">
            <div id="headingAndTime">
                <h2>Quiz Game</h2>
                <h3 id="Timer"></h3>
            </div>
            <div id="questionAndanswers">
                <h3 id="question">This is question</h3>
                <div id="answers">
                    <button class="btn">1</button>
                    <button class="btn">1</button>
                    <button class="btn">1</button>
                    <button class="btn">1</button>
                </div>
                <button id="nextButton" onclick={changeQuestion()}>Next</button>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
